<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Beatpo</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/dist/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800|Dosis:300,600">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/dist/images/apple-touch-icon.png">
    <link rel="icon" href="/dist/images/favicon.png">
  </head>

  <body>


    <!-- Topbar -->
    <nav class="topbar topbar-inverse topbar-expand-md topbar-sticky">
      <div class="container">

        <div class="topbar-left">
          <button class="topbar-toggler">&#9776;</button>
          <a class="topbar-brand" href="/dash">
            <img class="logo-default" src="/dist/images/logo.png" alt="logo">
            <img width="70px;" src="/dist/images/logo.png" alt="logo">
          </a>
        </div>

        <div class="topbar-right">

        </div>
      </div>
    </nav>
    <!-- END Topbar -->

    <main style="padding-right: 30px;padding-left: 30px;" class="main-content">
    <section class="section">
      <div class="container">
        <header class="section-header">
          <h2>Upload your Beat</h2>
          <hr>
        </header>


        <div class="row gap-5">


          <div class="col-12 col-md-4">
            <ul class="nav nav-vertical">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab">
                  <h6>Track Title: </h6>
                  <input class="form-control" placeholder="Name of Track" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab">
                  <h6>Price: </h6>
                  <input class="form-control" placeholder="$" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab">
                  <h6>Tags: </h6>
                  <input class="form-control" placeholder="Seperate your tags with a comma" />
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab">
                  <h6>Genre: </h6>
                  <select class="form-control">
                    <option>Select one</option>
                    <option>Rap</option>
                    <option>Trap</option>
                    <option>Pop</option>
                    <option>EDM</option>
                    <option>Jazz</option>
                    <option>Reggae</option>
                  </select>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab">
                  <h6>Beat: </h6>
                  <button id="btn-upload" class="btn btn-info">Upload Track</button>
                </a>
              </li>
            </ul>
          </div>


          <div class="col-12 col-md-8 align-self-center">
            <div class="tab-content text-center">
              <div class="tab-pane fade show active" id="tab-1">
                <a id="btn-upload">
                  <img class="shadow-3" style="margin-bottom: 20px;"width="500px;" src="dist/images/album-placeholder.png" alt="...">
                  <h4>Click to change image</h4>
                </a>
              </div>
            </div>
          </div>


        </div>


        <div class="text-center mt-50">
          <a class="btn btn-lg btn-primary" href="page-feature.html">Upload</a>
          <a class="btn btn-lg btn-danger btn-outline" href="page-feature.html">Cancel</a>
        </div>


      </div>
    </section>





    </main>
    <!-- END Main container -->

    <!-- Modals -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
        <div class="loginmodal-container">
          <h1>Login to Your Account</h1><br>
          <form>
            <input id="input-username-login" type="text" placeholder="Username" class="form-control" /><br />
            <input id="input-password-login" type="password" placeholder="Password" class="form-control" /><hr />
            <button type="submit" id="btn-login" style="width: 100%;margin-bottom: 10px;" class="btn btn-info">Login</button><br />
          </form>

          <div class="login-help">
          <a href="/register">Register</a> - <a href="#">Forgot Password</a>
          </div>
        </div>
      </div>
      </div>






    <!-- Footer -->
    <footer class="site-footer">
      <div class="container">
        <div class="row gap-y align-items-center">
          <div class="col-12 col-lg-3">
            <p class="text-center text-lg-left">
              <a href="/"><img class="logo-default" src="/dist/images/logo.png" alt="logo"></a>
            </p>
          </div>

          <div class="col-12 col-lg-6">
            <ul class="nav nav-primary nav-hero">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="block-feature.html">Features</a>
              </li>
              <li class="nav-item hidden-sm-down">
                <a class="nav-link" href="page-pricing.html">Pricing</a>
              </li>
              <li class="nav-item hidden-sm-down">
                <a class="nav-link" href="page-contact.html">Contact</a>
              </li>
            </ul>
          </div>

          <div class="col-12 col-lg-3">
            <div class="social text-center text-lg-right">
              <a class="social-facebook" href="https://www.facebook.com/thethemeio"><i class="fa fa-facebook"></i></a>
              <a class="social-twitter" href="https://twitter.com/thethemeio"><i class="fa fa-twitter"></i></a>
              <a class="social-instagram" href="https://www.instagram.com/thethemeio/"><i class="fa fa-instagram"></i></a>
              <a class="social-dribbble" href="https://dribbble.com/thethemeio"><i class="fa fa-dribbble"></i></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- END Footer -->

    <!-- Scripts -->
    <script src="/dist/js/vendor.min.js"></script>
    <script src="https://cdn.turbo360-dev.com/dist/turbo.min.js" type="text/javascript"></script>
    <script src="/dist/app/app.min.js"></script>

  </body>
</html>
